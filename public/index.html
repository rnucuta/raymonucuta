<style type="text/css">
  html, body{font-family: "Roboto", sans-serif;}
  html { overflow-y: hidden; overflow-x: hidden;}
  button:hover {
      cursor: url(img/mandelbrotcursornew.png), pointer;
    }
    a:hover {
        cursor: url(img/mandelbrotcursornew.png), pointer;
      }
    html{
      min-height: 100%;
    }
    html:hover {
      cursor: url(img/mandelbrotcursor12.png), auto;
    }
body {
    background: linear-gradient(132deg, #ec5218, #1665c1);
    background-size: 400% 400%;
    animation: BackgroundGradient 30s ease infinite;
}

@keyframes BackgroundGradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}
h1 {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translateX(-50%) translateY(-50%);
    font-family: Open Sans, sans-serif;
    color: #fff;
    font-weight: 400;
    text-transform: uppercase;
    text-align: center;
    font-size: 2em;
    background-color: #000;
    padding: 5px;
}
.center {
  /* display: block;
  margin-left: auto;
  margin-right: auto; */
  position: absolute;
  top: 50%;
  left: 50%;
  width: 45%;
  transform: translate(-50%, -100%);
  /* text-align:center;
display:block; */
  /* height: 50%; */
}
.middle{
  /*position: absolute;
  top:50%;
  left:50%;
  transform: translate(-50%, 10%);*/
}
.btn{
  position: relative;
  display: block;
  color: white;
  font-size:0.4em;
  text-decoration:none;
  margin:13px 0;
  border: 2px solid #FFF;
  padding: 14px 28px;
  text-transform: uppercase;
  overflow: hidden;
  transition: 1s all ease;
}

.btn::before{
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index:-1;
  transition: all 0.6s ease;
}
.btn1::before{
  width:0;
  height: 100%;
}
.btn:hover::before{
  width: 500%;
}

.btn2::before{
  background: #00b894;
  width:100%;
  height:0;
}

.btn2:hover::before{
  height: 100%;
}
.btn3::before{

  background: #0984e3;
  width:100%;
  height:0;
  transform: translate(-50%, -50%) rotate(45deg);
}
.btn3:hover::before{
  height:380%;
}
.btn4::before{
  background: #d63031;
  width:100%;
  height:0;
  transform: translate(-50%, -50%) rotate(-45deg);
}
.btn4:hover::before{
  height:380%;
}
.btn2, .btn3, .btn4 {display:inline-block;}
.center, .middle{
  display:inline-block;
}
</style>
<style>
@import url("https://fonts.googleapis.com/css?family=Open+Sans|Roboto:100");
* {
  margin: 0;
  padding: 0;
}
.loader {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 500px;
  overflow: hidden;
}
.loader:before {
  position: absolute;
  top: 50%;
  content: '';
  width: 30px;
  height: 30px;
  border: 3px solid;
  border-color: transparent transparent #00cec9 transparent;
  border-radius: 100%;
  animation: 1s spin ease infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0);
  }
  100% {
    transform: rotate(1turn);
  }
}
.container {
  position: relative;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  font-size: 40px;
  color: #F27059;
}
.container > * {
  margin: 150px;
}

.name {
  display: flex;
}

.left,
.right {
  z-index: 10;
  position: relative;
  width: 32px;
  height: 60px;
  overflow: hidden;
  color: #F27059;
  font-family: 'Roboto', sans-serif;
  font-weight: 700;
  font-size: 50px;
  transition: width 0.4s 0.1s;
}

.right:hover,
.left:hover {
  transition: width 0.4s 0.1s;
}

.left:hover {
  width: 160px;
}

.right:hover {
  width: 200px;
}

span {
  position: absolute;
}

#name {
  left: 30px;
}

.intro {
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  background: #ff7675;
  /*#00cec9
  #74b9ff
  */
  width: 40%;
  right: -1000px;
  margin: 0;
  height: 100vh;
  color: #E3D5D1;
  font-family: 'Open Sans', sans-serif;
}

.wrapper {
  width: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.wrapper > * {
  margin: 10px;
}

.close {
  display: flex;
  justify-content: flex-end;
  width: 60%;
  font-size: 20px;
  cursor: url(img/mandelbrotcursornew.png), pointer;
}

.text {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 63%;
  font-size: 24px;
  transform: translateX(20px);
  font-weight: 200;
  letter-spacing: 1px;
}
.text a {
  position: relative;
  color: #FBD1A2;
  text-decoration: none;
}
.text > * {
  margin: 10px 0;
}

.about-me {
  text-align: center;
  line-height: 45px;
}

#social {
  font-size: 29px;
}
#social > * {
  margin: 5px;
}

#work {
  font-size: 20px;
  margin: 40px 0;
}
#work > * {
  margin: 5px;
}

.out {
  transition: 1s all ease;
  transform: translateX(450px);
}

.arrow {
  margin:-40px;
  /*display: flex;*/
  align-items: center;
  height: 60px;
  animation: 0.5s bounce ease infinite;
  cursor: url(img/mandelbrotcursornew.png), pointer;
}
@keyframes bounce {
  0% {
    transform: translateX(0);
  }
  50% {
    transform: translateX(3px);
  }
  100% {
    transform: translateX(0);
  }
}
@media (max-width: 700px) {
  .loader {
    display: none;
  }

  .container {
    width: auto;
  }

  .intro {
    width: 100%;
  }

  .wrapper > * {
    margin: 0;
  }

  .text {
    width: 100%;
    display: block;
    text-align: center;
    z-index: -1;
    margin: 0;
    transform: translateX(0);
    font-weight: 400;
    font-size: 20px;
  }

  .close {
    width: 90%;
  }
}
.example{
  -webkit-transition: -webkit-transform 1.5s ease-in-out;
}
</style>
